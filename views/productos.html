<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Laboratorio 04</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Laboratorio 04 Tinoco</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/clientes">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/productos">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <h3>Lista de productos</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Marca</th>
              </tr>
            </thead>
            <tbody id="tbody-producto">
            </tbody>
          </table>
        <script>
          
          let productos = [
                  {
                      nombre: "Laptop",
                      precio: 3565.21,
                      stock: 20,
                      marca: "Asus"
                  },
                  {
                      nombre: "Mouse",
                      precio: 150.23,
                      stock: 23,
                      marca: "Logitech"
                  },
                  {
                      nombre: "Teclado",
                      precio: 250.05,
                      stock: 45,
                      marca: "Razer"
                  }
              ]
          
          let element = document.getElementById("tbody-producto")
          let html = ""
          for (producto of productos){
            html += `<tr><td>${producto.nombre}</td>
                      <td>S/ ${producto.precio}</td>
                      <td>${producto.stock}</td>
                      <td>${producto.marca}</td></tr>`
          }
          element.innerHTML = html
      </script>
    </div>
</body>
</html>
