    <div class="container">
        <h3>Lista de clientes</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Direcci√≥n</th>
              </tr>
            </thead>
            <tbody id="tbody-cliente">
            </tbody>
          </table>
        <script>
          let clientes = [
              {
                  nombre: "Jacko",
                  apellido: "Tinoco",
                  edad: "19",
                  direccion: "av Huarochiri"
              },
              {
                  nombre: "Juan",
                  apellido: "Salazar",
                  edad: "56",
                  direccion: "av Alameda" 
              },
              {
                  nombre: "Maia",
                  apellido: "Pedraza",
                  edad: "24",
                  direccion: "Calle Nueva" 
              }
          ]
          
          let element = document.getElementById("tbody-cliente")
          let html = ""
          for (cliente of clientes){
            html += `<tr><td>${cliente.nombre}</td>
                      <td>${cliente.apellido}</td>
                      <td>${cliente.edad}</td>
                      <td>${cliente.direccion}</td></tr>`
          }
          element.innerHTML = html
      </script>
